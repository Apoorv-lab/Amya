<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #yes-btn {
            background-color: #90ee90;
            color: white;
        }

        #yes-btn:hover {
            background-color: #3cb371;
        }

        #no-btn {
            background-color: #ffcccb;
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my girlfriend?</h1>
        <div class="buttons">
            <button id="yes-btn" class="button" onclick="window.location.href='cute_page.html'">Yes</button>
            <button id="no-btn" class="button">No</button>
        </div>
    </div>
    <script>
        const noBtn = document.getElementById('no-btn');

        noBtn.addEventListener('mouseover', () => {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();

            const newX = Math.random() * (containerRect.width - btnRect.width - 40) + 20;
            const newY = Math.random() * (containerRect.height - btnRect.height - 40) + 20;

            noBtn.style.position = 'absolute';
            noBtn.style.left = `${containerRect.left + newX}px`;
            noBtn.style.top = `${containerRect.top + newY}px`;
        });
    </script>
</body>
</html>
