<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff0f5;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }

        .message-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Good choice!</h1>
        <p> ðŸ¥°</p>
    </div>
</body>
</html>
